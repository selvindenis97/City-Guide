    <h2>My Cities</h2>
    <ul class="cities">
      <li *ngFor="let city of cities"
        [class.selected]="city === selectedCity"
        (click)="onSelect(city)">
        <a [routerLink]="['/detail', city.id]" class="badge">{{city.id}}</a> {{city.name}}
      </li>
    </ul>
<div *ngIf="selectedCity">
  <h2>
    {{selectedCity.name | uppercase}} is my city
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
